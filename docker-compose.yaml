version: '3.9'
services:
    go:
        container_name: lavanderia.pro.go
        build: ./lavanderia.pro
        volumes:
            - ./lavanderia.pro/:/app
        ports:
            - "1002:1002"

    nginx:
        container_name: lavanderia.pro.nginx
        build: ./nginx
        ports:
            - "1001:80"
            - "1000:81"
        depends_on: 
            - go
        volumes:
            - ./logs/nginx:/var/log/nginx:cached
            - ./lavanderia.pro/website/build:/var/www/app